<select class="feature-input" multiple="multiple" data-table-multi-select-filter="{{name}}" data-placeholder="Filter by {{label}}">
  {% for id, title in choices.iteritems %}
    <option value="{{id}}">{{title}}</option>
  {% endfor %}
</select>
<a class="btn feature-label" data-toggle="button" title="Filter by {{label}}"><i class="icon-filter"></i></a>
