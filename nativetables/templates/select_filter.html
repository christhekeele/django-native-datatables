<div class="input-append">
	<select data-table-select-filter="{{name}}" data-placeholder="Filter by {{label}}...">
	  {% for id, title in choices.iteritems %}
	    <option value="{{id}}">{{title}}</option>
	  {% endfor %}
	</select>
	<span class="add-on"><i class="icon-filter"></i></span>
</div> <!-- /input-prepend -->
