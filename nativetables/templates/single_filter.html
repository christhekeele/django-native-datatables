<div class="btn-group" data-toggle="buttons-radio" data-table-single-filter="{{name}}">
  <a title="Show All" class="btn btn-small" data-filter>All</a>
  {% for id, title in choices.iteritems %}
    <a title="Sort by {{title}}" class="btn btn-small" data-filter={{id}}>{{title}}</a>
  {% endfor %}
  <a title="Sort by {{label}}" data-filter-header class="btn btn-primary btn-small radio-exception">{{label}}</a>
</div>
